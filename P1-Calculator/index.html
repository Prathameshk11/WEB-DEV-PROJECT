<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>CALCULATOR</h1>
        <div class="calculator-grid">
            <div class="calculator-display">
                <div class="calculator-prevdisp"></div>
                <div class="calculator-currdisp"></div>
            </div>

            <button class="span-two" data-action="clear">AC</button>
            <button data-action="delete">DEL</button>
            <button data-action="operation">/</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button data-action="operation">*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button data-action="operation">+</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button data-action="operation">-</button>
            <button>.</button>
            <button>0</button>
            <button class="span-two" data-action="equals">=</button>
        </div>
    </div>
</body>

</html>
